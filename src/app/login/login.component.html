<div class="row justify-content-center">
    <div class="col-md-4" [hidden]="submitted">
        <form name="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="emailBox">Email address</label>
                <input type="text" id="emailBox" placeholder="Email" class="form-control" required [(ngModel)]="user.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="passwordBox">Password</label>
                <input type="password" id="passwordBox" placeholder="Password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberCbx" required [(ngModel)]="user.isremember" name="isremember">
                <label class="form-check-label" for="rememberCbx">Remember me</label>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-success" id="submitBtn" [disabled]="!email.valid||!password.valid">submit</button>
            </div>
        </form>
    </div>
</div>
{{json}}
